<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre os itens abaixo para ver como adiciona-los em seu código</p>
    <ul type="square">

        <li> <abbr title="Use a tag &lt;p&gt;.">Parágrafos</abbr> </li>

        <li> <abbr title="Use as tags enumeradas de &lt;H1&gt; até &lt;H6&gt;.">Títulos e sub-títulos</abbr></li>

        <li> <abbr title="Digite ''img'' e aperte enter.">Imagens</abbr></li>

        <li> <abbr title="Digite ''abbr'' e aperte enter.">Abreviações</abbr></li>

        <li> <abbr title="Digite a tag a, adicione o target (caso necessario) e o rel (caso necessario).">Adicionar links</abbr> </li>

        <li> <abbr title="Digite a tag ol, antes do primeiro sinal de maior que digite, type= e escolha a numeração.">Listas enumeradas</abbr></li>

        <li> <abbr title="Digite a tag ul, antes do primeiro sinal de maior que digite, type= e escolha a demarcação.">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
